<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test loading a local HTML Document</title>
<link rel="stylesheet"  type="text/css" href="./css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="./app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="chrome://cnextend/content/CNExtend_scripts.js"></script>

<script type="text/javascript">
	CNExtend_scripts.loadHTMLScripts();
</script>

<script language="JavaScript" type="text/javascript" src="testHelpers.js"></script>

<script language="JavaScript" type="text/javascript">
// expose test function names
var DEFAULT_TEST_FRAME_HEIGHT=250;

function exposeTestFunctionNames()
{
	return ['testLandParser'];
}

	var loadFlag = false;
	var myselfDoc;
	var CNXML = CNExtend_XML;

  function setUpPage()
  {
  	//Here we load the self table to test parsing

    setUpPageStatus = 'running';
	setUpPageComplete();
  }

	function testLandParser()
	{
		var landText = "3,292.049 mile diameter. \n\n \n\n\n\n3,005.856 in purchases,\n-125.315 in modifiers,\n411.508 in growth";
		var landResult = CNExtend_data.parseLandData(landText);
		assertEquals(3292.049, landResult.total);
		assertEquals(3005.856, landResult.purchases);
		assertEquals(-125.315, landResult.modifiers);
		assertEquals(411.508, landResult.growth);
	}


  function setUpPageComplete()
  {
    if (setUpPageStatus == 'running')
      setUpPageStatus = 'complete';
  }


</script>
</head>
<body>
<h1>JsUnit Asynchronous Load Tests</h1>
<p>This page tests loading data documents asynchronously.  To see them, take a look at the source.</p>
</body>
